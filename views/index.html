<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Passkey Demo</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
    />
    <br />
    <button onClick="registerUser()">Register</button>
    <br />
    <button onClick="loginUser()">Login</button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (!window.PublicKeyCredential) {
          alert(
            "WebAuthn is not supported on this browser. Please use a modern browser to use this demo."
          );
        }
      });

      function bufferDecode(value) {
        // Convert base64url to base64 by replacing "-" with "+" and "_" with "/"
        value = value.replace(/-/g, "+").replace(/_/g, "/");

        return Uint8Array.from(atob(value), (c) => c.charCodeAt(0));
      }

      function bufferEncode(value) {
        return btoa(String.fromCharCode.apply(null, new Uint8Array(value)))
          .replace(/\+/g, "-")
          .replace(/\//g, "_")
          .replace(/=+$/, "");
      }

      function registerUser() {
        const username = document.getElementById("email").value;
        if (!username) {
          alert("Please enter an email address");
          return;
        }

        fetch(`/register/begin/${username}`)
          .then((res) => res.json())
          .then((credentialCreationOptions) => {
            // decode challenge and user id as they are base64url encoded
            credentialCreationOptions.publicKey.challenge = bufferDecode(
              credentialCreationOptions.publicKey.challenge
            );
            credentialCreationOptions.publicKey.user.id = bufferDecode(
              credentialCreationOptions.publicKey.user.id
            );

            // create the credential
            return navigator.credentials.create({
              publicKey: credentialCreationOptions.publicKey,
            });
          })
          .then((credential) => {
            console.log("success fetching credential");
            let attestationObject = credential.response.attestationObject;
            let clientDataJSON = credential.response.clientDataJSON;
            let rawId = credential.rawId;

            fetch(`/register/finish/${username}`, {
              method: "POST",
              body: JSON.stringify({
                id: credential.id,
                rawID: bufferEncode(rawId),
                type: credential.type,
                response: {
                  attestationObject: bufferEncode(attestationObject),
                  clientDataJSON: bufferEncode(clientDataJSON),
                },
              }),
              headers: {
                "Content-Type": "application/json",
              },
            });
          })
          .then(() => {
            alert("User registered successfully");
          })
          .catch((err) => console.error("Error:", err));
      }

      function loginUser() {
        const username = document.getElementById("email").value;
        if (!username) {
          alert("Please enter an email address");
          return;
        }

        fetch(`/login/begin/${username}`)
          .then((res) => res.json())
          .then((credentialRequestOptions) => {
            // TODO
            console.log(credentialRequestOptions);
          });
      }
    </script>
  </body>
</html>
