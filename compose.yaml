services:
  redis:
    image: redis:latest
    ports:
      - 16379:6379
  postgres:
    image: postgres:latest
    ports:
      - 15432:5432
    volumes:
      - ./server/db/data/:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
